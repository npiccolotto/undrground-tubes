[general]
strategy = heuristic
gridwidth = 10
gridheight = 10
readdir = ./data
writedir = ./
numlayers = 2

[layout]
overlapremover = dgrid
layouter = auto
ilpmipgap = 0
ilptimeoutsecs = 21600

[route]
router = auto
ilpmipgap = 0
ilptimeoutsecs = 43200
subsupporttype = steiner-tree
subsupportgrouping = intersection-group
edgelengthfactor = 1
edgelayerlengthfactor = 1
bendlayerfactor = 10

[draw]
darkmode = True
strokewidth = 4
linegap = 6
cellsizepx = 75
glyphsizepx = 56.25
marginhorizontal = 28.125
marginvertical = 28.125
nodecircleradius = 22.5
drawglyphsoverlines = True
drawdeg1marks = False
deg1marksize = 4
drawhubs = False
drawglyphs = True
glyphtitle = True
drawgridcells = False
setcolors = #1f78b4,#33a02c,#e31a1c,#ff7f00,#6a3d9a,#b15928,#666666,#a6cee3,#fb9a99,#b2df8a,#ffff33

[loom]
solver = glpk
timeoutsecs = 21600
