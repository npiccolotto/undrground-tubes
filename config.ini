[GENERAL]
Strategy = heuristic
GridWidth = 10
GridHeight = 10
ReadDir = ./data
WriteDir = ./
NumLayers = 2

[ROUTE]
SubSupportType = steiner-tree
SubSupportGrouping = intersection-groups
EdgeLengthFactor = 1
EdgeLayerLengthFactor = 1
BendLayerFactor = 10

[DRAW]
DarkMode = True
StrokeWidth = 4
LineGap = 6
CellSizePx = 75
GlyphSizePx = 56.25
MarginHorizontal = 28.125
MarginVertical = 28.125
NodeCircleRadius = 22.5
DrawGlyphsOverLines = False
DrawDeg1Marks = False
Deg1MarkSize = 4
DrawHubs = False
DrawGlyphs = True
DrawGridCells = True
SetColors = #1f78b4,#33a02c,#e31a1c,#ff7f00,#6a3d9a,#b15928,#666666,#a6cee3,#fb9a99,#b2df8a,#ffff33

[LOOM]
Solver = glpk
TimeoutSecs = 180
